        /* çƒŸèŠ±æ•ˆæœ */
        .firework {

<body>
    <div class="firework-container" id="fireworkContainer"></div>
    
    <div class="container">
        <div class="header">
            <h1>ğŸ“š å­¦ç”Ÿç…§ç‰‡æŠ½è®¤å¡</h1>
            <div class="progress" id="progress">åŠ è½½ä¸­...</div>
        </div>

        <div class="card-area">
            <div id="uploadSection" class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-text">
                    ğŸ“ ç‚¹å‡»ä¸Šä¼ ç…§ç‰‡æ–‡ä»¶å¤¹<br>
                    <small>é€‰æ‹©åŒ…å«å­¦ç”Ÿç…§ç‰‡çš„æ–‡ä»¶å¤¹</small>
                </div>
            </div>

            <div id="cardSection" style="display: none;">
                <div class="photo-container">
                    <img id="photo" class="photo" src="" alt="å­¦ç”Ÿç…§ç‰‡" style="display: none;">
                </div>
                <div id="studentName" class="student-name"></div>
                
                <div class="controls">
                    <div style="margin-bottom: 10px;">
                        <button class="btn btn-primary" onclick="prevPhoto()">â¬… ä¸Šä¸€å¼ </button>
                        <button class="btn btn-secondary" onclick="randomPhoto()">ğŸ”€ éšæœº</button>
                        <button class="btn btn-primary" onclick="nextPhoto()">â¡ ä¸‹ä¸€å¼ </button>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <button class="btn btn-primary" onclick="showName()">ğŸ‘€ æ˜¾ç¤ºç­”æ¡ˆ</button>
                    </div>
                </div>

                <div class="name-checker" style="margin-top: 20px;">
                    <input type="text" id="nameInput" placeholder="è¯·è¾“å…¥å­¦ç”Ÿå§“å..." 
                           style="padding: 10px; border: 1px solid #ddd; border-radius: 20px; width: 200px; text-align: center; font-size: 16px;"
                           onkeypress="handleNameInput(event)">
                    <div id="nameResult" style="margin-top: 10px; font-size: 14px; min-height: 20px;"></div>
                </div>

                <div class="keyboard-hint">
                    å¿«æ·é”®ï¼šâ† â†’ æ–¹å‘é”®åˆ‡æ¢ï¼ŒTabé”®éšæœºï¼ŒEnteré”®éªŒè¯å§“å<br>
                    <small>è¾“å…¥å§“åæ—¶ä¸ä¼šè§¦å‘å¿«æ·é”®ï¼Œå¯ä»¥å¤šæ¬¡å°è¯•</small>
                </div>
            </div>

            <div id="loading" class="loading">

    <input type="file" id="fileInput" webkitdirectory directory multiple style="display: none;">

    <script>
        let photos = [];
        let currentIndex = 0;
        let currentPhoto = null;

        // åˆå§‹åŒ–
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.addEventListener('keydown', handleKeyPress);

        // å°è¯•è‡ªåŠ¨åŠ è½½æœ¬åœ°ç…§ç‰‡
        window.addEventListener('load', () => {
            // æ£€æŸ¥æ˜¯å¦æœ‰æœ¬åœ°ç…§ç‰‡
            checkLocalPhotos();
        });

        function checkLocalPhotos() {
            // æ¨¡æ‹Ÿæ£€æŸ¥æœ¬åœ°student_photosç›®å½•
            // å®é™…åº”ç”¨ä¸­ï¼Œè¿™éœ€è¦æœåŠ¡å™¨æ”¯æŒæˆ–ç”¨æˆ·ä¸Šä¼ 
            setTimeout(() => {
                document.getElementById('progress').textContent = 'è¯·é€‰æ‹©ç…§ç‰‡æ–‡ä»¶å¤¹å¼€å§‹';
            }, 1000);
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            const photoFiles = files.filter(file => 
                file.type.startsWith('image/') && 
                !file.name.startsWith('.')
            );

            if (photoFiles.length === 0) {
                alert('æœªæ‰¾åˆ°ç…§ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            loadPhotos(photoFiles);
        }

        function loadPhotos(photoFiles) {
            photos = [];
            currentIndex = 0;

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('cardSection').style.display = 'none';
            document.getElementById('loading').classList.add('show');

            let loadedCount = 0;
            
            photoFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photos.push({
                        name: file.name.replace(/\.[^/.]+$/, ""), // ç§»é™¤æ‰©å±•å
                        src: e.target.result,
                        file: file
                    });
                    loadedCount++;

                    if (loadedCount === photoFiles.length) {
                        photos.sort((a, b) => a.name.localeCompare(b.name, 'zh-CN'));
                        showCardSection();
                        showPhoto(0);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function showCardSection() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('cardSection').style.display = 'block';
            updateProgress();
        }

        function showPhoto(index) {
            if (photos.length === 0) return;
            
            currentPhoto = photos[index];
            const photo = document.getElementById('photo');
            const studentName = document.getElementById('studentName');

            photo.src = currentPhoto.src;
            photo.style.display = 'block';
            studentName.textContent = '';
            studentName.classList.remove('show');
            
            // æ¸…ç©ºå§“åè¾“å…¥æ¡†å’Œç»“æœ
            clearNameInput();
            
            currentIndex = index;
            updateProgress();
        }

        function showName() {
            const studentName = document.getElementById('studentName');
            studentName.textContent = currentPhoto.name;
            studentName.classList.add('show');
            resetCombo(); // æ˜¾ç¤ºç­”æ¡ˆæ—¶æ¸…ç©ºè¿å‡»æ¬¡æ•°
            hasShownAnswer = true; // æ ‡è®°å½“å‰é¢˜ç›®å·²æ˜¾ç¤ºè¿‡ç­”æ¡ˆ
        }

        function nextPhoto() {
            if (photos.length === 0) return;
            const nextIndex = (currentIndex + 1) % photos.length;
            showPhoto(nextIndex);
            hasShownAnswer = false; // åˆ‡æ¢ç…§ç‰‡æ—¶é‡ç½®æ˜¾ç¤ºç­”æ¡ˆæ ‡è®°
        }

        function prevPhoto() {
            if (photos.length === 0) return;
            const prevIndex = (currentIndex - 1 + photos.length) % photos.length;
            showPhoto(prevIndex);
            hasShownAnswer = false; // åˆ‡æ¢ç…§ç‰‡æ—¶é‡ç½®æ˜¾ç¤ºç­”æ¡ˆæ ‡è®°
        }

        function randomPhoto() {
            if (photos.length === 0) return;
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * photos.length);
            } while (randomIndex === currentIndex && photos.length > 1);
            showPhoto(randomIndex);
        }

        function updateProgress() {
            if (photos.length > 0) {
                document.getElementById('progress').textContent = 
                    `${currentIndex + 1} / ${photos.length}`;
            }
        }

        function handleKeyPress(event) {
            if (photos.length === 0) return;

            // å¦‚æœæ­£åœ¨è¾“å…¥ï¼Œä¸è§¦å‘å¿«æ·é”®
            if (event.target.tagName === 'INPUT') {
                // åªåœ¨è¾“å…¥æ¡†ä¸­å¤„ç†Enteré”®ç”¨äºéªŒè¯
                if (event.key === 'Enter') {
                    event.preventDefault();
                    
                    // å¦‚æœç­‰å¾…è¿›å…¥ä¸‹ä¸€å¼ ï¼Œç›´æ¥åˆ‡æ¢
                    if (window.waitingForNext) {
                        nextPhoto();
                        window.waitingForNext = false;
                    } else {
                        // å¦åˆ™è¿›è¡ŒéªŒè¯
                        checkName();
                    }
                }
                return;
            }

            switch(event.key) {
                case 'ArrowLeft':
                    prevPhoto();
                    break;
                case 'ArrowRight':
                    nextPhoto();
                    break;
                case 'Tab':
                    event.preventDefault();
                    randomPhoto();
                    break;
                case 'Enter':
                    event.preventDefault();
                    checkName();
                    break;
            }
        }

        function handleNameInput(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkName();
            }
        }

        function checkName() {
            if (!currentPhoto) return;

            const input = document.getElementById('nameInput');
            const result = document.getElementById('nameResult');
            const userInput = input.value.trim();
            const correctName = currentPhoto.name;

            if (!userInput) {
                result.innerHTML = '<span style="color: #ff9800;">è¯·è¾“å…¥å­¦ç”Ÿå§“å</span>';
                return;
            }

            if (userInput === correctName) {
                if (!hasShownAnswer) {
                    comboCount++; // åªæœ‰åœ¨æœªæ˜¾ç¤ºç­”æ¡ˆæ—¶æ‰å¢åŠ è¿å‡»
                }
                result.innerHTML = `<span style="color: #4caf50; font-weight: bold;">âœ… æ­£ç¡®ï¼æŒ‰å›è½¦ç»§ç»­ä¸‹ä¸€å¼  ${comboCount > 1 ? `(è¿å‡»${comboCount}æ¬¡)` : ''}</span>`;
                window.waitingForNext = true;
                
                // è§¦å‘çƒŸèŠ±åº†ç¥æ•ˆæœå’Œè¿å‡»æç¤º
                triggerFireworks();
                if (!hasShownAnswer) {
                    showCombo(); // åªæœ‰åœ¨æœªæ˜¾ç¤ºç­”æ¡ˆæ—¶æ‰æ˜¾ç¤ºè¿å‡»æç¤º
                }
            } else {
                result.innerHTML = '<span style="color: #f44336; font-weight: bold;">âŒ é”™è¯¯ï¼å†è¯•ä¸€æ¬¡</span>';
                window.waitingForNext = false;
                resetCombo(); // ç­”é”™é‡ç½®è¿å‡»
                input.select(); // é€‰ä¸­è¾“å…¥æ¡†å†…å®¹ï¼Œæ–¹ä¾¿é‡æ–°è¾“å…¥
            }
        }

        function clearNameInput() {
            document.getElementById('nameInput').value = '';
            document.getElementById('nameResult').innerHTML = '';
            window.waitingForNext = false;
        }

        // è¿å‡»åŠŸèƒ½
        let comboCount = 0;
        let hasShownAnswer = false; // æ ‡è®°å½“å‰é¢˜ç›®æ˜¯å¦å·²æ˜¾ç¤ºè¿‡ç­”æ¡ˆ

        function showCombo() {
            if (comboCount > 1) {
                const comboDiv = document.createElement('div');
                comboDiv.className = 'combo-display';
                
                if (comboCount === photos.length) {
                    comboDiv.textContent = 'å…¨éƒ¨ç­”å¯¹ï¼ï¼ï¼';
                    comboDiv.style.background = 'linear-gradient(135deg, #ff6b6b, #ffd93d)';
                    comboDiv.style.animation = 'combo-popup 3s ease-out forwards';
                } else {
                    comboDiv.textContent = `è¿å‡»${comboCount}æ¬¡ï¼`;
                }
                
                document.body.appendChild(comboDiv);
                
                setTimeout(() => {
                    comboDiv.remove();
                }, comboCount === photos.length ? 3000 : 2000);
            }
        }

        function resetCombo() {
            comboCount = 0;
        }

        // çƒŸèŠ±æ•ˆæœ
        function createFirework(x, y, particleCount = 50, radius = 200) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8800', '#8800ff', '#ff4444', '#44ff44', '#4444ff'];
            const fireworkContainer = document.getElementById('fireworkContainer');
            
            for (let i = 0; i < particleCount; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particleCount + Math.random() * 0.3;
                const velocity = radius * 0.5 + Math.random() * radius;
                const xVel = Math.cos(angle) * velocity;
                const yVel = Math.sin(angle) * velocity;
                
                firework.style.setProperty('--x', xVel + 'px');
                firework.style.setProperty('--y', yVel + 'px');
                
                fireworkContainer.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1500);
            }
        }

        function triggerFireworks() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // åˆ›å»ºå¤šä¸ªçƒŸèŠ±ç‚¹ä½ï¼Œè¦†ç›–å…¨å±
            const positions = [
                { x: screenWidth * 0.2, y: screenHeight * 0.3 },
                { x: screenWidth * 0.5, y: screenHeight * 0.2 },
                { x: screenWidth * 0.8, y: screenHeight * 0.3 },
                { x: screenWidth * 0.3, y: screenHeight * 0.6 },
                { x: screenWidth * 0.7, y: screenHeight * 0.6 }
            ];
            
            // ç«‹å³è§¦å‘
            positions.forEach((pos, index) => {
                setTimeout(() => {
                    createFirework(pos.x, pos.y, 60 + Math.random() * 20, 250 + Math.random() * 100);
                }, index * 200);
            });
            
            // ç¬¬äºŒè½®çƒŸèŠ±ï¼Œæ›´åŠ å£®è§‚
            setTimeout(() => {
                positions.forEach((pos, index) => {
                    setTimeout(() => {
                        createFirework(pos.x + (Math.random() - 0.5) * 200, 
                                      pos.y + (Math.random() - 0.5) * 100, 
                                      70 + Math.random() * 30, 300);
                    }, index * 150);
                });
            }, 800);
        }

        // æ‹–æ‹½æ”¯æŒ
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.getElementById('uploadSection').style.borderColor = '#667eea';
        });

        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
            document.getElementById('uploadSection').style.borderColor = '#ccc';
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            document.getElementById('uploadSection').style.borderColor = '#ccc';
            
            const files = Array.from(e.dataTransfer.files);
            const photoFiles = files.filter(file => 
                file.type.startsWith('image/') && 
                !file.name.startsWith('.')
            );

            if (photoFiles.length > 0) {
                loadPhotos(photoFiles);
            }
        });

        // æ·»åŠ ç¤ºä¾‹æ•°æ®ï¼ˆç”¨äºæ¼”ç¤ºï¼‰
        function addSampleData() {
            const sampleNames = ['å¼ ä¸‰', 'æå››', 'ç‹äº”', 'èµµå…­', 'é™ˆä¸ƒ'];
            photos = sampleNames.map((name, index) => ({
                name: name,
                src: `data:image/svg+xml;base64,${btoa(`
                    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
                        <rect width="300" height="300" fill="#667eea"/>
                        <text x="150" y="150" text-anchor="middle" dominant-baseline="middle" 
                              fill="white" font-size="24" font-family="Arial">${name}</text>
                        <text x="150" y="200" text-anchor="middle" dominant-baseline="middle" 
                              fill="white" font-size="14" font-family="Arial">ç¤ºä¾‹ç…§ç‰‡</text>
                    </svg>
                `)}`,
                file: null
            }));
            showCardSection();
            showPhoto(0);
        }

        // åœ¨é¡µé¢åŠ è½½åæ˜¾ç¤ºæç¤º
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (photos.length === 0) {
                    document.querySelector('.upload-text').innerHTML = `
                        ğŸ“ ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ ç…§ç‰‡æ–‡ä»¶å¤¹<br>
                        <small>é€‰æ‹©åŒ…å«å­¦ç”Ÿç…§ç‰‡çš„æ–‡ä»¶å¤¹</small><br>
                        <button onclick="addSampleData()" style="margin-top: 10px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 15px; cursor: pointer;">ğŸ² ä½¿ç”¨ç¤ºä¾‹æ•°æ®</button>
                    `;
                }
            }, 2000);
        });
    </script>
