    <script>
        let photos = [];
        let currentIndex = 0;
        let currentPhoto = null;

        // åˆå§‹åŒ–
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.addEventListener('keydown', handleKeyPress);

        // å°è¯•è‡ªåŠ¨åŠ è½½æœ¬åœ°ç…§ç‰‡
        window.addEventListener('load', () => {
            // æ£€æŸ¥æ˜¯å¦æœ‰æœ¬åœ°ç…§ç‰‡
            checkLocalPhotos();
        });

        function checkLocalPhotos() {
            // æ¨¡æ‹Ÿæ£€æŸ¥æœ¬åœ°student_photosç›®å½•
            // å®é™…åº”ç”¨ä¸­ï¼Œè¿™éœ€è¦æœåŠ¡å™¨æ”¯æŒæˆ–ç”¨æˆ·ä¸Šä¼ 
            setTimeout(() => {
                document.getElementById('progress').textContent = 'è¯·é€‰æ‹©ç…§ç‰‡æ–‡ä»¶å¤¹å¼€å§‹';
            }, 1000);
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            const photoFiles = files.filter(file => 
                file.type.startsWith('image/') && 
                !file.name.startsWith('.')
            );

            if (photoFiles.length === 0) {
                alert('æœªæ‰¾åˆ°ç…§ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            loadPhotos(photoFiles);
        }

        function loadPhotos(photoFiles) {
            photos = [];
            currentIndex = 0;

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('cardSection').style.display = 'none';
            document.getElementById('loading').classList.add('show');

            let loadedCount = 0;
            
            photoFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photos.push({
                        name: file.name.replace(/\.[^/.]+$/, ""), // ç§»é™¤æ‰©å±•å
                        src: e.target.result,
                        file: file
                    });
                    loadedCount++;

                    if (loadedCount === photoFiles.length) {
                        photos.sort((a, b) => a.name.localeCompare(b.name, 'zh-CN'));
                        showCardSection();
                        showPhoto(0);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function showCardSection() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('cardSection').style.display = 'block';
            updateProgress();
        }

        function showPhoto(index) {
            if (photos.length === 0) return;
            
            currentPhoto = photos[index];
            const photo = document.getElementById('photo');
            const studentName = document.getElementById('studentName');

            photo.src = currentPhoto.src;
            photo.style.display = 'block';
            studentName.textContent = '';
            studentName.classList.remove('show');
            
            currentIndex = index;
            updateProgress();
        }

        function showName() {
            const studentName = document.getElementById('studentName');
            studentName.textContent = currentPhoto.name;
            studentName.classList.add('show');
        }

        function nextPhoto() {
            if (photos.length === 0) return;
            const nextIndex = (currentIndex + 1) % photos.length;
            showPhoto(nextIndex);
        }

        function prevPhoto() {
            if (photos.length === 0) return;
            const prevIndex = (currentIndex - 1 + photos.length) % photos.length;
            showPhoto(prevIndex);
        }

        function randomPhoto() {
            if (photos.length === 0) return;
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * photos.length);
            } while (randomIndex === currentIndex && photos.length > 1);
            showPhoto(randomIndex);
        }

        function updateProgress() {
            if (photos.length > 0) {
                document.getElementById('progress').textContent = 
                    `${currentIndex + 1} / ${photos.length}`;
            }
        }

        function handleKeyPress(event) {
            if (photos.length === 0) return;

            switch(event.key) {
                case 'ArrowLeft':
                    prevPhoto();
                    break;
                case 'ArrowRight':
                    nextPhoto();
                    break;
                case ' ':
                    event.preventDefault();
                    showName();
                    break;
                case 'r':
                case 'R':
                    randomPhoto();
                    break;
            }
        }

        // æ‹–æ‹½æ”¯æŒ
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.getElementById('uploadSection').style.borderColor = '#667eea';
        });

        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
            document.getElementById('uploadSection').style.borderColor = '#ccc';
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            document.getElementById('uploadSection').style.borderColor = '#ccc';
            
            const files = Array.from(e.dataTransfer.files);
            const photoFiles = files.filter(file => 
                file.type.startsWith('image/') && 
                !file.name.startsWith('.')
            );

            if (photoFiles.length > 0) {
                loadPhotos(photoFiles);
            }
        });
